<h1>Users</h1>

<table class="users-table">
  <thead>
    <tr>
      <th>Username</th>
      <th>Expiration Date</th>
      <th>Enabled</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    @for (user of users; track user.id) {
    <tr [ngClass]="{ 'disabled-user': !user.isEnabled }">
      <td>{{ user.userName }}</td>
      <td>{{ user.expDate | date : 'shortDate' }}</td>
      <td>{{ user.isEnabled ? 'Yes' : 'No' }}</td>
      <td>
        <button class="btn btn-primary" [routerLink]="['/users', user.id]">Edit</button>
      </td>
    </tr>
    }
  </tbody>
</table>
